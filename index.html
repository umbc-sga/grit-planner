<html>
    <head>
        <title>Grit Planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    </head>

    <body>
        <section role="main" class="container-fluid">
            <h1 class="text-center">Grit Planner</h1>

            <div class="input-group">
                <input type="search" id="courseSearch" class="form-control" placeholder="Search by course name (Ex: CMSC411)"></input>

                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
            
            

            <section id="courseInformation" class="mt-3"></section>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
